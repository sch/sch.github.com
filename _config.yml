permalink: /:year/:month/:day/:title
timezone: America/New_York

plugins:
- jekyll-remote-theme
remote_theme: sch/jekyll-theme

exclude:
  - README.md
  - Rakefile
  - script/

typekit: zal0bho
analytics:
  google: UA-33235804-1

defaults:
- scope:
    type: "posts"
  values:
    layout: "skeleton"
    author: "Adrian Schaedle"
