---
layout: layout
---


<div class="content">
  <div class="related">
    <ul>
      {% for post in site.posts limit:1 %}
      {% unless post.draft %}
<p>This is the last thing I wrote:</p>
      <li>
	      <span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
      {% endunless %}
      {% endfor %}
    </ul>
  </div>
</div>
