---
layout: layout
---

<p>This is the main page</p>

<div class="content">
  <div class="related">
    <ul>
      {% for post in site.posts %}
      {% unless post.draft %}
      <li>
	      <span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
      {% endunless %}
      {% endfor %}
    </ul>
  </div>
</div>
